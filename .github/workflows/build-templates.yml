name: Build Templates
on: push

env:
  LOVE_VERSION: '11.4'
  LIKO_VERSION: '1.1.0'
  LIKO_ANDROID_VERSION_CODE: 16

jobs:
  windows:
    name: Build Windows
    runs-on: windows-2022
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Resource Hacker
      run: ./windows/resource_hacker.sh

    - name: Compile PE Resources
      run: ./windows/compile_resources.sh
    
    - name: Fetch & Extract LÃ–VE Distributions
      run: ./windows/fetch_love.sh
    
    - name: Patch Distributions
      run: ./windows/patch_love.sh

    - name: Upload love_win32 artifact
      uses: actions/upload-artifact@v3
      with:
        name: love_win32
        path: build/love_win32
        if-no-files-found: error
    
    - name: Upload love_win64 artifact
      uses: actions/upload-artifact@v3
      with:
        name: love_win64
        path: build/love_win64
        if-no-files-found: error
