name: Build Templates
on: push

env:
  LOVE_VERSION: '11.4'
  LIKO_VERSION: '1.1.0'
  LIKO_ANDROID_VERSION_CODE: 16

jobs:
  windows:
    name: Build Windows
    runs-on: windows-2022
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install Resource Hacker
      run: ./windows/resource_hacker.sh

    - name: Compile PE Resources
      run: ./windows/compile_resources.sh
    
    - name: Fetch & Extract LÃ–VE Binaries
      run: ./windows/fetch_love.sh